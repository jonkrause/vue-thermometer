<!DOCTYPE html>
<html>

<head>
  <title>cool temp bruh</title>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div id="app">
    <div class="main-div">

      <div class="bar-back">
        <div class="load-bar" :style="{height: temperature + 'px'}"></div>
      </div>
      <p></p>

      <div v-if="latitude === null">loading coordinates</div>
      <div v-else>lat: {{latitude}}
        <br> lon: {{longitude}}
        <br> city: {{city}}
        <br> temp: {{temperature}}ยบ F</div>
    </div>

    <div id="canvas-div">
      <canvas id="thermometer" width="640" height="480"></canvas>
    </div>


  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        msg: 'cool thermometer bruh',
        temperature: null,
        apiData: null,
        city: '',
        zip: null,
        unit: 'imperial',
        longitude: null,
        latitude: null,
        key: '[API KEY HERE]'
      },
      mounted: function () {
        var getPosition = function (options) {
          return new Promise(function (resolve, reject) {
            navigator.geolocation.getCurrentPosition(resolve, reject, options);
          });
        }
        getPosition()
          .then((position) => {
            console.log(position);
            this.latitude = position.coords.latitude
            this.longitude = position.coords.longitude
            this.getData()
          })
          .catch((err) => {
            console.error(err.message);
          });
      },
      methods: {
        getData() {
          axios.get(
              'https://api.openweathermap.org/data/2.5/weather?lat=' + this.latitude + '&lon=' + this.longitude + '&units=' + this.unit + '&appid=' + this.key)
            .then(res => {
              console.log(res.data)
              console.log(res.data.name)
              this.temperature = res.data.main.temp
              this.city = res.data.name
            })
            .catch(error => {
              console.log(error);
            });
        }
      }
    })
  </script>

  <style>
    .bar-back {
      display: block;
      position: relative;
      background-color: #a1a1a1;
      width: 15px;
      height: 120px;
      transition: 0.5s;
    }

    .load-bar {
      width: 100%;
      height: 0px;
      background-color: firebrick;
      transition: 0.5s;
      position: absolute;
      bottom: 0;
    }
  </style>
</body>

</html>
